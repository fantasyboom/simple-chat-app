<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat App</title>
</head>
<body>
    <h1>Batman's chat</h1>
    <div class="container">
        <div class="join-form">
            <h2>Welcome to the Chat!</h2>
            <p>Please enter your name to join:</p>
            <input id="username" type="text" class="input-field" placeholder="Your Name">
            <button class="join-button" id="join-button">Join Chat</button>
        </div>
        <h3 class="user-count" id="user-count">0 Online</h3>
        <div class="container">
            <ul id="messages" class="chat"></ul>
            
            <form id="chat-form" class="input-form">
                <input id="message" type="text" class="input-field" placeholder="Type your message..." disabled>
                <button class="send-button" disabled>Send</button>
            </form>
    
        
       
            
            
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
