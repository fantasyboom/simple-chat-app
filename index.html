<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <ul id="messages" class="chat"></ul>
        <form id="chat-form" class="input-form">
            <input id="message" type="text" class="input-field" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Handle form submission
        const form = document.getElementById('chat-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            var message = document.getElementById('message').value;
            var messages = document.getElementById('messages');
            const li = document.createElement('li');
            if(message[0]=="/"){
                const slashmsg=message.slice(1);
                switch(slashmsg){
                    case "help" : alert("Available commands:\n/help: Show this message\n/clear: clear the chat\n/random: Show a random number");break;
                    case "random" :const t1="The random number generated is "; rand=Math.random(); message= t1.concat(rand);li.textContent = message;messages.appendChild(li);break;
                    case "clear" : while (messages.firstChild) {
                        messages.removeChild(messages.firstChild);
                }break;
                }
                document.getElementById('message').value = '';
            }
            else{
            socket.emit('chat message', message);
            document.getElementById('message').value = '';}
        });

        // Receive and display messages
        socket.on('chat message', (msg) => {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            
            
            switch(msg){
                case "react": msg="⚛️";break;
                case "hey" : msg="👋";break;
                case "lol" : msg="😂";break;
                case "like" : msg="❤️";break;
                case "congratulations" : msg="🎉";break;
                default: msg=msg;break;
            }
        
            li.textContent = msg;
            //console.log(li);
            messages.appendChild(li);
        
        });
    </script>
</body>
</html>
